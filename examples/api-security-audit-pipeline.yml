trigger: none

pool:
  vmImage: ubuntu-latest

steps:
  - task: UsePythonVersion@0
    displayName: Install Python
    inputs:
      versionSpec: '3.11'
      addToPath: true
      architecture:  x64

# Use Azure CLI to retrieve OAS from APIM
# This task is commented out pending updates from 42Crunch to the Security Audit task
